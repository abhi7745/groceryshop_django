 {% extends 'userpanel/signupbase.html' %}
 {% block content %}

<!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:;">Grocery Shop</a>
          </div>
          
        </div>
      </nav>
<!-- End Navbar -->


<div class="content">
        <div class="container-fluid">


          <div class="row" >
              <div class="col-md-9">
                <div class="card">
                  <div class="card-header card-header-primary">
                    <h4 class="card-title">Sign In</h4>
                    {% comment %} <p class="card-category">Complete your profile</p> {% endcomment %}
                  </div>
                  <div class="card-body" style="margin-top:50px;">
                    <form>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                                <label>User Name</label>
                                <input type="text" class="form-control">
                          </div>
                        </div>
                        
                        

                       <div class="col-md-12">
                          <div class="form-group">
                            <label class="bmd-label-floating">Password</label>
                            <input type="Password" class="form-control">
                          </div>
                        </div>
                        
                      </div>

                        



                      </div>
                      {% comment %} //text box end/// {% endcomment %}
                      <button style="margin-top:50px;" type="submit" class="btn btn-primary pull-right">Login</button>
                      <div class="clearfix"></div>
                    </form>
                  </div>
                </div>
              </div>

             
           

            </div>
          </div>
        </div>

{% endblock %}
